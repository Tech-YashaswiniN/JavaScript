<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>

<body>
    <label id="print"></label>

    <script>
        let symbol = prompt("Enter the symbol")
        let rows = prompt("Enter the # rows");
        let columns = prompt("Enter the columns");
        for (let i = 1; i <= rows; i++) {
            for (let j = 0; j <= columns; j++) {
                document.getElementById("print").innerHTML += symbol;
            }
            document.getElementById("print").innerHTML += "<br>";
        }
    </script>
</body>

</html>
